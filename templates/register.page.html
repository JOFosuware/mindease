{{template "base" .}} 
{{define "content"}}
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="row d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-9">
              <form action="/create-client" method="post" role="form" class="">
                <span class="text-primary">Enter your credentials</span>
                <div class="row mt-3">
                  <div class="col form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control" name="phone" id="email" placeholder="Your Phone" required>
                  </div>
                  <div class="col form-group">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
{{end}}
