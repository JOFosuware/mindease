{{template "base" .}}
{{define "content"}}
    <!-- ======= Providers Section ======= -->
<section id="portfolio" class="portfolio">
    <div class="container mt-5" data-aos="zoom-out" data-aos-delay="100">
        <div class="row">
            {{$client := index .Data "client"}}
            {{range $p := index .Data "providers"}}
                <div class="col-md-3 col-lg-3 m-4">
                    <div class="card text-center" style="width: 25rem;">
                        <img src="data:image/png;base64,{{convertToBase64 $p.Photo}}" alt="Provider image" class="img-fluid mx-auto d-block rounded-circle m-3" style="max-width: 100px;">
                        <div class="card-body">
                            <h5 class="card-title">{{$p.Name}}</h5>
                            <p class="card-text">{{$p.Description}}</p>
                            <div>
                                <form action="/to-provider" method="post">
                                    <input type="hidden" name="name" value="{{$client.Name}}">
                                    <input type="hidden" name="phone" value="{{$client.Phone}}">
                                    <input type="hidden" name="condition" value="Bipolar">
                                    <button type="submit" class="btn btn-primary">Book A Session</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>
  </section><!-- End Providers -->
{{end}}
