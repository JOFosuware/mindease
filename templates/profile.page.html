{{template "base" .}}
{{define "content"}}
    <!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    {{$p := index .Data "provider"}}
    <div class="container d-flex justify-content-center" data-aos="zoom-out" data-aos-delay="100">
        <div class="row">
            <div class="col-md-9">
                <div class="card text-center" style="width: 25rem;">
                    <img src="data:image/png;base64,{{convertToBase64 $p.Photo}}" alt="Provider image" class="img-fluid mx-auto d-block rounded-circle m-3" style="max-width: 100px;">
                    <div class="card-body">
                        <!-- User Name -->
                        <h5 class="card-title">{{$p.Name}}</h5>
                        <!-- User Description -->
                        <p class="card-text">{{$p.Description}}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <a href="/provider-form">
                    <button class="btn btn-dark">Add Expert</button>
                </a>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>
  </section><!-- End Hero -->
{{end}}
